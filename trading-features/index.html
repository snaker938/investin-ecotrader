<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="img/icon.png" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>EcoTrader | When trading meets sustainability</title>

    <script defer src="script.js"></script>
  </head>
  <body>
    <header class="header">


    <section class="section" id="section--2">
      <div class="section__title">
        <h2 class="section__description">Demo EcoTrader Stocks</h2>
        <h3 class="section__header">
          All the stocks any EcoTrader would want, right here, right now.
        </h3>
      </div>

      <div class="operations">
        <div class="operations__tab-container">
          <button
            class="btn operations__tab operations__tab--1 ecotrader-stock"
            data-tab="1"
          >
            <span>01</span>EcoTrader Stock
          </button>
          <button class="btn operations__tab operations__tab--2 tesla-stock" data-tab="2">
            <span>02</span>Tesla Stock
          </button>
          <button class="btn operations__tab operations__tab--3 google-stock" data-tab="3">
            <span>03</span>Google Stock
          </button>
        </div>
      </div>
      <img src="home.png" alt="Home Button" class="home" />
    </section>
    </footer>



    <!-- <script src="script.js"></script> -->
  </body>
</html>
